<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stock Productos</title>
        
        <link rel="icon" type="image/x-icon" href=" {% static 'assets/favicon.ico' %}" />
        
        <link href=" {% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            
            <div class="border-end bg-white" id="sidebar-wrapper">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'home' %}">Nuestro Stock</a>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'procesador' %}">Procesadores</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'placaVideo' %}">Placa de video</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'teclado' %}">Teclados</a>
                </div>
            </div>
            
            <div id="page-content-wrapper">
                
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-info" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                
                
                {% block contenido %}
                    <div class="container-fluid">
                        <h1 class="mt-4">Nuestro stock</h1>
                        <p>Seleccione de que producto quiere ver el stock</p>
                    </div>
                {% endblock contenido %}  

            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
